{% extends 'Layout.html' %}
{% load static %}
{% block content %}
<link href="{% static '/css/Home.css'%}" rel="stylesheet" />
<div class="buttons">
    <div id="button" button onClick="window.location.reload();">
        <p id="gen">Сгенерировать</p>
    </div>
</div>
<div class="center2">
    <iframe width="790" height="444" src="https://www.youtube.com/embed/@ViewBag.word?version=3&f=videos&app=youtube_gdata&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<div style="height:100px"></div>
<div id="app">
    <div class="block" v-for="post in Posts">
        <div class="inner">
            <div class="date">[[post.date]]</div>
            <div class="anekdot">
                <iframe width="790" height="444" :src="`https://www.youtube.com/embed/${post.videoSrc}`" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
             </div> 
             <div class="between">
                <div class="like" v-on:click="changeLike(post.id)" :id="post.id">[[post.likesCount]]<img src="{% static '/img/Like 1.png'%}" class="like1"></div>
                <div class="dislike" v-on:click="changeDisLike(post.id)" :id="post.id">[[post.disLikesCount]]<img src="{% static '/img/Like 2.png'%}" class="dislike1"></div>
             </div>
        </div>
    </div>
</div>
<div style="height:300px"></div>
<script src="{% static '/js/video.js'%}"></script>
{% endblock content %}
